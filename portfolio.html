<!DOCTYPE html>
<html lang="en">

<head>
  <title>Portfolio</title>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/animate.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__content">
            <div class="header__body">
              <div class="header__burger">
                <span></span>
              </div>
              <nav class="menu-header__menu" id="menu">
                <ul class="menu-header__list">
                  <li><a href="./index.html" title="Main page" class="menu-header__link"><span>Home</span></a>
                  </li>
                  <li><a href="./index.html#about" title="About section" class="menu-header__link"><span>About
                        me</span></a></li>
                  <li><a href="./index.html#skills" title="Skills section"
                      class="menu-header__link"><span>Skills</span></a>
                  </li>
                  <li><a href="./index.html#portfolio" title="Portfolio section"
                      class="menu-header__link active"><span>Portfolio</span></a>
                  </li>
                  <li><a href="#contacts" title="Contacts section" class="menu-header__link"><span>Contacts</span></a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <section class="portfolio portfolio-page">
        <div class="container-portfolio">
          <div class="content-portfolio">
            <div class="portfolio__header portfolio-header">
              <div class="portfolio__title title portfolio-title">Portfolio</div>
            </div>
            <div class="tab-buttons">
              <button class="tab-buttons__item tab_1-btn" data-tab="#tab_1">Websites</button>
              <button class="tab-buttons__item" data-tab="#tab_2">Web apps with Vanilla JS</button>
              <button class="tab-buttons__item" data-tab="#tab_3">Web apps with REACT</button>
            </div>
            <div class="portfolio__tabs">
              <div class="portfolio__sites portfolio__tab portfolio-page__sites animate__animated animate__zoomIn"
                id="tab_1"></div>
              <div class="portfolio__webapps portfolio__tab animate__animated animate__zoomIn" id="tab_2"></div>
              <div class="portfolio__webappsreact portfolio__tab animate__animated animate__zoomIn" id="tab_3"></div>
            </div>

          </div>
        </div>
      </section>
      <section class="contacts" id="contacts">
        <div class="contacts__container">
          <div class="contacts__content">
            <h2 class="contacts__title title animate__animated wow animate__zoomIn">Contacts</h2>
            <p class="contacts__text animate__animated wow animate__zoomIn">Want to know more or just chat?
              You are welcome!</p>
            <div class="contacts__social">
              <div class="contacts__social_items">
                <a class="Instagram social" title="Go to Instagram"
                  href="https://www.instagram.com/artemmikhalenia"><img src="./img/icons/instagram.svg"
                    alt="instagram"></a>
                <a class="VK social" title="Go to Vkontakte" href="https://vk.com/id113437076"><img
                    src="./img/icons/vk.svg" alt="vk"></a>
                <a class="GitHub social" title="Go to GitHub" href="https://github.com/ArtemMikhalenia"><img
                    src="./img/icons/github.svg" alt="github"></a>
                <a class="LinkedIn social" title="Go to LinkedIn"
                  href="https://www.linkedin.com/in/artem-mikhalenia-95865a168?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B0E%2BP%2FIfCQoeLL1jh1DlhQw%3D%3D"><img
                    src="./img/icons/linkedin.svg" alt="linkedin"></a>
                <a class="Telegram social" title="Go to Telegram" href="https://t.me/artemmikhalenia"><img
                    src="./img/icons/telegram.svg" alt="telegram"></a>

              </div>
              <p class="contacts__social__text animate__animated wow animate__slideInUp">Like me on
                Instagram, VK, GitHub, LinkedIn, Telegram</p>
            </div>
          </div>
        </div>
      </section>
      <div class="topbutton animate__animated wow animate__zoomInDown">
        <button class="topbtn">
          To the top
        </button>
      </div>
      <button class="top-btn topbutton">
        &uarr;
      </button>
    </div>
  </main>
  <script src="./js/wow.min.js"></script>
  <script type="module" src="js/script.js"></script>
</body>

</html>
